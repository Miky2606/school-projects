<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar_styles.css">
    <link rel="stylesheet" href="footer_styles.css">
</head>

<body>


    <section class="navBar">

        <nav class="nav">
            <div class="title">
                <h1>Title</h1>
            </div>

            <ul class="nav_list">
                <li>Home</li>
                <li>About</li>
                <li>Components</li>
            </ul>

        </nav>
    </section>


    <div class="form-div">
        <form class="form">

            <h2>Contact Us</h2>

            <label for="name">
                Name
            </label>
            <input type="text" id="name" placeholder="Enter yorur name" class="form-input" required>
            <label for="last_name">
                Last Name
            </label>
            <input type="text" id="last_name" class="form-input" placeholder="Enter Last Name" required>

            <label for="email">
                Email
            </label>
            <input type="email" id="email" placeholder="Enter Email" class="form-input" required>

            <label for="message">
                Opinion
            </label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>

            <button class="button-form" type="submit">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer_section">

            <h4>Title</h4>




        </div>
    </footer>

</body>



</html>
